dependencies {
  compile project(":kato-core")
  compile 'joda-time:joda-time:2.3'
  compile 'com.netflix.frigga:frigga:0.9'
  compile "com.amazonaws:aws-java-sdk:1.7.2"
  compile "org.springsource.loaded:springloaded:1.2.0.BUILD-SNAPSHOT"
  compile 'org.apache.httpcomponents:httpclient:4.3.3'
  compile 'com.netflix.rxjava:rxjava-core:0.16.0'
  compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
  testCompile "cglib:cglib-nodep:3.1"
  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}
