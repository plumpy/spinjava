buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.27'
  }
}

apply plugin: 'spinnaker-gradle-project'
apply plugin: 'groovy'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = "com.netflix.amazoncomponents"

dependencies {
  compile 'com.fasterxml.jackson.core:jackson-databind:2.3.2'
  compile 'com.amazonaws:aws-java-sdk:1.9.3'
  compile 'com.netflix.spinnaker:amos-aws:0.18'
  compile 'org.apache.httpcomponents:httpclient:4.3.5'
  compile 'org.apache.httpcomponents:httpcore:4.3.2'
  spinnaker.group('spockBase')
}

tasks.compileGroovy.enabled = false

