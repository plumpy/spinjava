plugins {
    id 'nebula.netflixoss' version '2.2.10'
}

allprojects {
    group = 'com.netflix.spinnaker.cats'
    apply plugin: 'nebula.netflixoss'
    apply plugin: 'idea'

    bintray {
      pkg {
        repo = 'spinnaker'
        userOrg = 'spinnaker'
      }
    }


    repositories {
      jcenter()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'findbugs'
    apply plugin: 'pmd'
    apply plugin: 'nebula-source-jar'
    apply plugin: 'nebula-javadoc-jar'
    apply plugin: 'nebula-test-jar'
    apply plugin: 'nebula-publishing'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    dependencies {
        testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
        testCompile 'cglib:cglib-nodep:3.1'
        testCompile 'org.objenesis:objenesis:2.1'
        pmd 'net.sourceforge.pmd:pmd:5.1.3'
    }

    tasks.compileGroovy.enabled = false
    tasks.findbugsTest.enabled = false
    tasks.pmdTest.enabled = false

    findbugs {
        toolVersion = '3.0.0'
    }
}

