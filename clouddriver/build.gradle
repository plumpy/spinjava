buildscript {
  repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/spinnaker/gradle/' }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.12'
  }
}


allprojects {
  group = 'com.netflix.spinnaker.cats'
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'idea'
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'groovy'
  apply plugin: 'findbugs'
  apply plugin: 'pmd'

  sourceCompatibility = 1.7
  targetCompatibility = 1.7

  dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.3.7:indy'
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
      exclude module: 'groovy-all'
    }
    testCompile 'org.objenesis:objenesis:2.1'
    testCompile 'cglib:cglib-nodep:3.1'
    pmd 'net.sourceforge.pmd:pmd:5.1.3'
  }

  tasks.compileGroovy.enabled = false
  tasks.findbugsTest.enabled = false
  tasks.pmdTest.enabled = false

  findbugs {
    toolVersion = '3.0.0'
  }
}

