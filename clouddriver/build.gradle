buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.12'
  }
}

ext {

  commonDependencies = [
          groovy            : "org.codehaus.groovy:groovy-all:2.3.7",
          spock             : "org.spockframework:spock-core:0.7-groovy-2.0",
  ]
}

allprojects {
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'java'
  apply plugin: 'groovy'
  apply plugin: 'idea'

  targetCompatibility = 1.7
  sourceCompatibility = 1.7

  group = 'com.netflix.spinnaker'

  repositories {
    jcenter()
  }

  dependencies {
    testCompile commonDependencies.groovy
    testCompile commonDependencies.spock
  }
  tasks.compileGroovy.enabled = false
}
