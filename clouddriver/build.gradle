buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.47'
  }
}

apply plugin: 'spinnaker-gradle-project'
apply plugin: 'groovy'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = "com.netflix.amazoncomponents"

dependencies {
  spinnaker.group('jackson')
  compile spinnaker.dependency('aws')
  compile spinnaker.dependency('amosAws')
  compile spinnaker.dependency('httpclient')
  compile spinnaker.dependency('httpcore')
  spinnaker.group('spockBase')
}

tasks.compileGroovy.enabled = false

