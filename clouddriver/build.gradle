buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.3'
  }
}

allprojects {
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'groovy'
  apply plugin: 'idea'

  group = 'com.netflix.spinnaker'

  repositories {
    jcenter()
  }

  configurations {
    compile.extendsFrom groovy
    testCompile.extendsFrom -= groovy
  }

  dependencies {
    groovy 'org.codehaus.groovy:groovy-all:2.3.6'
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
  }
}
