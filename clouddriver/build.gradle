buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.51'
  }
}

allprojects {
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'java'
  apply plugin: 'groovy'
  apply plugin: 'idea'

  targetCompatibility = 1.7
  sourceCompatibility = 1.7

  group = 'com.netflix.spinnaker'

  dependencies {
    spinnaker.group('spockBase')
  }

  tasks.compileGroovy.enabled = false
}
