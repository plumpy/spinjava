buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.46'
  }
}

allprojects {
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'idea'
}

subprojects { project ->
  apply plugin: 'groovy'

  targetCompatibility = 1.7
  sourceCompatibility = 1.7

  group = "com.netflix.spinnaker.kato"

  repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/spinnaker/spinnaker' }
    maven { url 'http://repo.spring.io/repo' }
    maven { url 'http://oss.sonatype.org/content/repositories/staging' }
  }

  dependencies {
    compile spinnaker.dependency('groovy')
    spinnaker.group('test')
  }

  project.tasks.publish.onlyIf { !project.version.endsWith("SNAPSHOT") }
}

tasks.checkSnapshotDependencies.enabled = false

defaultTasks ':kato-web:bootRun'
