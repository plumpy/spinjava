buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.15'
  }
}

apply plugin: 'spinnaker-gradle-project'
apply plugin: 'groovy'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = "com.netflix.amazoncomponents"

dependencies {
  compile 'com.fasterxml.jackson.core:jackson-databind:2.1.1'
  compile 'com.netflix.spinnaker:amos-aws:0.13'
  testCompile 'org.codehaus.groovy:groovy-all:2.3.7'
  testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
  testCompile 'cglib:cglib-nodep:3.1'
}

tasks.compileGroovy.enabled = false

