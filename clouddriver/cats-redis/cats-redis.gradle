configurations.all {
  resolutionStrategy {
    force 'com.fasterxml.jackson.core:jackson-annotations:2.4.3'
  }
}

dependencies {
  compile project(':cats-core')
  compile 'redis.clients:jedis:2.5.2'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.4.3'
  testCompile project(path: ':cats-core', configuration: 'test')
}
