buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
  }
}

apply plugin: 'spring-boot'

configurations.all {
  exclude group: 'javax.servlet', module: 'servlet-api'
  exclude group: "org.slf4j", module: "slf4j-log4j12"
}

dependencies {
  compile project(":kato-manual")
  compile project(":kato-core")
  compile project(":kato-aws")
  compile project(":kato-gce")
  compile project(":kato-perforce-udp")
  runtime commonDependencies.kork
  compile commonDependencies.eureka
  compile commonDependencies.springBootActuator
  compile commonDependencies.springBootDataRest

  testCompile commonDependencies.springBootTest
}

tasks.bootRepackage.enabled = false
