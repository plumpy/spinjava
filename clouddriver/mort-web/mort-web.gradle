buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    classpath "com.netflix.nebula:gradle-ospackage-plugin:1.12.2"
  }
}

apply plugin: 'os-package'
apply plugin: 'spring-boot'

configurations.all {
  exclude group: 'javax.servlet', module: 'servlet-api'
  exclude group: "org.slf4j", module: "slf4j-log4j12"
}

ideaConfig {
  appClassName = 'com.netflix.spinnaker.mort.Main'
}

dependencies {
  compile project(":mort-core")
  compile project(":mort-aws")
  spinnaker.group('bootWeb')
  runtime spinnaker.dependency("kork")
  compile "com.netflix.eureka:eureka-client:1.1.136"
}

ospackage {
  packageName = rootProject.name
  version = project.version.replaceAll("-SNAPSHOT", "")
  release '3'
  into "/opt/${rootProject.name}"
  from "${project.buildDir}/install/${project.name}"
}

buildDeb {
  dependsOn installApp
  requires("openjdk-7-jre")
}

applicationDefaultJvmArgs = ["-Dserver.port=8082"]
