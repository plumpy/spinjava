buildscript {
  repositories {
    mavenRepo name: 'Bintray Asciidoctor repo', url: 'http://dl.bintray.com/content/aalmiray/asciidoctor'
    mavenRepo name: 'Bintray JCenter', url: 'http://jcenter.bintray.com'
  }

  dependencies {
    classpath 'org.asciidoctor:asciidoctor-gradle-plugin:0.7.0'
  }
}

apply plugin: 'asciidoctor'

asciidoctor {
  options = [
    attributes: [
      icons               : 'font',
      'source-highlighter': 'prettify',
      experimental        : true,
      copycss             : true
    ]
  ]
}

task cleanResources(type: Delete) {
  delete fileTree(dir: "src/main/resources/static/manual/")
}

asciidoctor.dependsOn("cleanResources")
jar.dependsOn("asciidoctor")
asciidoctor.doLast {
  copy {
    from 'build/asciidoc'
    into 'src/main/resources/static/manual'
  }
}
