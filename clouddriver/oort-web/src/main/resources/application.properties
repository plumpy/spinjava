discovery.url.format=http://entrypoints-v2.%s.test.netflix.net:7001/REST/v2/discovery/applications/%s
## Kato Config
edda.host.format=http://entrypoints-v2.%s.%s.netflix.net:7001

## Platform
platform.ListOfComponentsToInit=PLATFORM,LOADBALANCER,LOGGING,APPINFO,NIWSCLIENT,DISCOVERY,AWS,S3

## Application info
netflix.appinfo.name=oort
netflix.appinfo.version=1.0

netflix.appinfo.statusPageUrlPath=/health
netflix.appinfo.healthCheckUrlPath=/health

## Instance Identity
aws.id.zoneSensitive=true
aws.id.registrationRequired=false

# Quiet down excess logging (which can happen when env=dev)
log4j.logger.httpclient=ERROR
netflix.datacenter=cloud
netflix.appinfo.validateInstanceId=false
