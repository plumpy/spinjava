buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:1.0.2.RELEASE"
  }
}

apply plugin: 'spring-boot'

dependencies {
  compile project(":oort-core")
  compile project(":oort-aws")
  runtime "com.netflix.spinnaker.kork:kork-core:1.9"
  compile "com.netflix.eureka:eureka-client:1.1.128"
  compile "org.springsource.loaded:springloaded:1.2.0.BUILD-SNAPSHOT"
  compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
  compile "org.springframework.boot:spring-boot-starter-data-rest:${springBootVersion}"
  testCompile commonDependencies.cglib
  testCompile commonDependencies.spock
  testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
}

run {
  systemProperties = System.getProperties()
  main = 'com.netflix.spinnaker.oort.Main'
}

imposeIdeaConfig this, "com.netflix.spinnaker.oort.Main"
