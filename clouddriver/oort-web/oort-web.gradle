buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:1.0.2.RELEASE"
  }
}

apply plugin: 'spring-boot'

repositories {
  mavenLocal()
  maven { url "http://dl.bintray.com/bluespar/bluespar"}
}

dependencies {
  compile project(":oort-core")
  compile project(":oort-aws")
  compile "com.netflix.bluespar.kork:kork-core:1.4"
  compile "com.netflix.eureka:eureka-client:1.1.128"
  compile "org.springsource.loaded:springloaded:1.2.0.BUILD-SNAPSHOT"
  compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
  compile "org.springframework.boot:spring-boot-starter-data-rest:${springBootVersion}"
  testCompile "cglib:cglib-nodep:3.1"
  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}

run {
  systemProperties = System.getProperties()
  main = 'com.netflix.bluespar.oort.Main'
}

imposeIdeaConfig this, "com.netflix.bluespar.oort.Main"
