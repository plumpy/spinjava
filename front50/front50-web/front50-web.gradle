buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:1.1.7.RELEASE"
    classpath "com.netflix.nebula:gradle-ospackage-plugin:1.12.2"
  }
}

apply plugin: 'os-package'
apply plugin: 'spring-boot'

ideaConfig {
  mainClassName = 'com.netflix.spinnaker.front50.Main'
}

applicationDefaultJvmArgs = ["-Dserver.port=8080", "-Dspinnaker.cassandra.enabled=true", "-Daws.enabled=false" /* always use the global registry */,
                             "-Dspinnaker.cassandra.cluster=CASS_SPINNAKER", "-Dspinnaker.cassandra.keyspace=front50",
                             "-javaagent:/opt/front50/lib/jamm-0.2.5.jar", "-Dspinnaker.cassandra.name=default"]

configurations.all {
  exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

dependencies {
  compile project(":front50-core")
  compile project(":front50-aws")
  compile project(":front50-gce")
  compile project(":front50-cassandra")

  spinnaker.group "bootWeb"
  compile spinnaker.dependency("kork")
}

ospackage {
  packageName = rootProject.name
  version = project.version.replaceAll("-SNAPSHOT", "")
  release '3'
  into "/opt/${rootProject.name}"
  from "${project.buildDir}/install/${project.name}"
}

buildDeb {
  dependsOn installApp
  requires("openjdk-7-jre")
}
