buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.118'
  }
}

apply from: "gradle/cglib-java8.gradle"

ext {
  springBootVersion = '1.2.5.RELEASE'
}

allprojects { project ->
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'groovy'
  apply plugin: 'idea'

  repositories {
    maven { url 'http://oss.jfrog.org/repo' }
  }

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  group = "com.netflix.spinnaker.front50"

  configurations.all {
    exclude group: 'org.mortbay.jetty', module: 'servlet-api'
    exclude group: 'javax.servlet', module: 'servlet-api'

    resolutionStrategy {
      force 'com.google.guava:guava:15.0'
    }
  }

  dependencies {
    compile spinnaker.dependency("groovy")
    spinnaker.group("test")
  }
}

defaultTasks ':front50-web:bootRun'
