server:
  port: 8084

services:
  oort:
    baseUrl: http://localhost:8081
  orca:
    baseUrl: http://orca-${netflix.stack}.${netflix.environment}.netflix.net
  front50:
    baseUrl: http://front50-${netflix.stack}.${netflix.environment}.netflix.net
  mort:
    baseUrl: http://localhost:8082
  kato:
    baseUrl: http://localhost:8501
#optional services:
  echo:
    enabled: false
  flapjack:
    enabled: false
  igor:
    enabled: false
  mahe:
    baseUrl: http://mahe-${netflix.stack}.${netflix.environment}.netflix.net
    enabled: false

redis:
  connection: redis://localhost:6379

swagger:
  enabled: true
  title: Spinnaker API
  description:
  contact:
  patterns:
    - .*tasks.*
    - .*applications.*
    - .*securityGroups.*
    - /search
    - .*pipelines.*
    - .*loadBalancers.*
    - .*instances.*
    - .*images.*
    - .*elasticIps.*
    - .*credentials.*
    - .*events.*
    - .*builds.*
    - .*instanceTypes.*
    - .*vpcs.*
    - .*subnets.*
