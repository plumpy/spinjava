repositories {
  maven { url 'http://clojars.org/repo' }
}

dependencies {
  compile 'org.slf4j:slf4j-simple:1.7.7'
  compile 'org.slf4j:slf4j-api:1.7.7'
  compile 'org.springframework.boot:spring-boot-autoconfigure:1.1.4.RELEASE'
  compile 'org.elasticsearch:elasticsearch:1.3.1'
  compile 'org.elasticsearch:elasticsearch-lang-groovy:1.3.1'
  testCompile 'org.codehaus.groovy:groovy-all:2.3.3'
  testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}
