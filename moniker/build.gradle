buildscript {
  repositories {
    jcenter()
    maven { url "http://spinnaker.bintray.com/gradle" }
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker.gradle:spinnaker-gradle-project:3.16.0'
  }
}

group = "com.netflix.spinnaker.moniker"
apply plugin: 'spinnaker.project'
apply plugin: 'groovy'

//groovy only for tests
tasks.compileGroovy.enabled = false

spinnaker {
  dependenciesVersion = "0.109.2"
}

test {
  testLogging {
    exceptionFormat = 'full'
  }
  minHeapSize = "512m"
  maxHeapSize = "512m"
}

dependencies {
  spinnaker.group('test')
  testCompile spinnaker.dependency('groovy')

  compileOnly spinnaker.dependency('lombok')
  compile spinnaker.dependency('frigga')
}
